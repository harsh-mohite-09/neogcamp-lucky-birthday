<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Is your birthday lucky?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Is your Birthday Lucky?</h1>
      <p class="description">
        Enter the details as below to know if your Birthday is Lucky!
      </p>
      <form onsubmit="return false">
        <label for="dob" class="label">Date of Birth: </label>
        <input id="dob" class="input" type="date" required />
        <label for="lucky-number" class="label">Lucky Number: </label>
        <input id="lucky-number" class="input" type="number" min="1" required />
        <button id="check-button" type="submit">Check</button>
      </form>

      <p id="output"></p>
      <p class="privacy-note">
        <b>Privacy Note:</b> We are not storing your data.
      </p>
      <hr class="break" />
    </div>
